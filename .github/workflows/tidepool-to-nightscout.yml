name: Tidepool â†’ Nightscout Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore

    -- name: Validate Nightscout URL format
  run: |
    echo "Length: ${#NIGHTSCOUT__URL}"
    if [[ ! "$NIGHTSCOUT__URL" =~ ^https:// ]]; then
      echo "ERROR: URL does not start with https://"
      exit 1
    fi
      run: dotnet run --project src/CLI/CLI.csproj
      env:
        TIDEPOOL__USERNAME: ${{ secrets.TIDEPOOL_USERNAME }}
        TIDEPOOL__PASSWORD: ${{ secrets.TIDEPOOL_PASSWORD }}
        NIGHTSCOUT__URL: ${{ secrets.NIGHTSCOUT_URL }}
        NIGHTSCOUT__APISECRET: ${{ secrets.NIGHTSCOUT_API_SECRET }}
        SYNC__DAYSTOSYNC: 2
        SYNC__UPLOADBOLUSES: true
        SYNC__UPLOADCARBS: true
        SYNC__UPLOADBASALS: true
        SYNC__UPLOADBGS: true
