name: Tidepool â†’ Nightscout Sync

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      # ðŸ”Ž Diagnostic: is the secret visible at all?
      - name: Check Nightscout secret visibility
        run: |
          if [ -z "${{ secrets.NIGHTSCOUT__BASEURL }}" ]; then
            echo "Secret NIGHTSCOUT__BASEURL is NOT visible to this workflow"
          else
            echo "Secret NIGHTSCOUT__BASEURL is visible"
          fi

      # ðŸ”Ž Diagnostic: validate format (still masked)
      - name: Validate Nightscout URL format
        env:
          NIGHTSCOUT__BASEURL: ${{ secrets.NIGHTSCOUT__BASEURL }}
        run: |
          echo "Length: ${#NIGHTSCOUT__BASEURL}"
          if [[ ! "$NIGHTSCOUT__BASEURL" =~ ^https:// ]]; then
            echo "ERROR: Nightscout URL must start with https://"
            exit 1
          fi

      - name: Run Tidepool â†’ Nightscout sync
        env:
          TIDEPOOL__USERNAME: ${{ secrets.TIDEPOOL__USERNAME }}
          TIDEPOOL__PASSWORD: ${{ secrets.TIDEPOOL__PASSWORD }}
          NIGHTSCOUT__BASEURL: ${{ secrets.NIGHTSCOUT__BASEURL }}
          NIGHTSCOUT__APIKEY: ${{ secrets.NIGHTSCOUT__APIKEY }}
        run: dotnet run --project src/CLI/CLI.csproj
